<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2D2</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>ðŸ¤–</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #dee2e6;
      --text: #212529;
      --muted: #6c757d;
      --accent: #1B96A0;
      --accent-hover: #167a82;
      --success: #198754;
      --error: #dc3545;
      --radius: 8px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.25rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      width: 100%;
      max-width: 560px;
      margin-bottom: 1rem;
    }

    /* â”€â”€ Drop zone â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      position: relative;
    }
    .drop-zone:hover,
    .drop-zone.drag-over {
      border-color: var(--accent);
      background: #f0fafa;
    }
    .drop-zone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .drop-zone .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--muted);
    }
    .drop-zone .label {
      color: var(--muted);
      font-size: 0.9rem;
    }
    .drop-zone .label strong {
      color: var(--accent);
    }
    .file-name {
      margin-top: 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--accent);
      word-break: break-all;
    }

    /* â”€â”€ Options â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .options { display: flex; flex-direction: column; gap: 1rem; }

    label.option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    label.option input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      accent-color: var(--accent);
    }

    .field-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 0.35rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s;
    }
    select:focus, input[type="text"]:focus {
      border-color: var(--accent);
    }

    .cover-title-row {
      display: none;
      margin-top: 0.5rem;
    }
    .cover-title-row.visible { display: block; }

    /* â”€â”€ Convert button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .convert-btn {
      width: 100%;
      max-width: 560px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }
    .convert-btn:hover:not(:disabled) { background: var(--accent-hover); }
    .convert-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* â”€â”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .status {
      max-width: 560px;
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      margin-top: 0.75rem;
      display: none;
    }
    .status.show { display: block; }
    .status.info { background: #e7f5ff; color: #1971c2; }
    .status.success { background: #ebfbee; color: var(--success); }
    .status.error { background: #fff5f5; color: var(--error); }

    /* â”€â”€ Preview area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .preview-toggle {
      font-size: 0.8rem;
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-top: 0.5rem;
      text-decoration: underline;
    }
    .preview-area {
      display: none;
      margin-top: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
      background: #f8f9fa;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75rem;
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }
    .preview-area.show { display: block; }
  </style>
</head>
<body>

  <div class="logo-row">
    <img src="/m2d2-logo.png" alt="M2D2" height="48">
    <h1>M2D2</h1>
  </div>
  <p class="subtitle">Markdown to styled Word document</p>

  <!-- File input -->
  <div class="card">
    <div class="drop-zone" id="dropZone">
      <input type="file" id="fileInput" accept=".md,.markdown,.txt">
      <span class="icon">&#128196;</span>
      <span class="label">Drop a <strong>.md</strong> file here or click to browse</span>
    </div>
    <div class="file-name" id="fileName" style="display:none"></div>
    <button class="preview-toggle" id="previewToggle" style="display:none">Show preview</button>
    <div class="preview-area" id="previewArea"></div>
  </div>

  <!-- Options -->
  <div class="card options">
    <div>
      <span class="field-label">Style</span>
      <select id="styleSelect">
        <option value="renewcorp">RenewCORP</option>
        <option value="clockwork">The Clockwork Cloud</option>
      </select>
    </div>

    <label class="option">
      <input type="checkbox" id="tocCheck">
      Include Table of Contents
    </label>

    <label class="option">
      <input type="checkbox" id="coverCheck">
      Add cover page
    </label>

    <div class="cover-title-row" id="coverTitleRow">
      <span class="field-label">Cover title</span>
      <input type="text" id="coverTitle" placeholder="e.g. Solar Feasibility Study">
    </div>
  </div>

  <button class="convert-btn" id="convertBtn" disabled>Convert to DOCX</button>
  <div class="status" id="status"></div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const fileNameEl = document.getElementById("fileName");
  const previewToggle = document.getElementById("previewToggle");
  const previewArea = document.getElementById("previewArea");
  const styleSelect = document.getElementById("styleSelect");
  const tocCheck = document.getElementById("tocCheck");
  const coverCheck = document.getElementById("coverCheck");
  const coverTitleRow = document.getElementById("coverTitleRow");
  const coverTitle = document.getElementById("coverTitle");
  const convertBtn = document.getElementById("convertBtn");
  const statusEl = document.getElementById("status");

  let markdownContent = null;
  let currentFileName = null;

  // â”€â”€ Drag & drop â”€â”€
  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("drag-over");
  });
  dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("drag-over");
  });
  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("drag-over");
    const file = e.dataTransfer.files[0];
    if (file) loadFile(file);
  });

  fileInput.addEventListener("change", () => {
    if (fileInput.files[0]) loadFile(fileInput.files[0]);
  });

  function loadFile(file) {
    currentFileName = file.name;
    const reader = new FileReader();
    reader.onload = (e) => {
      markdownContent = e.target.result;
      fileNameEl.textContent = file.name;
      fileNameEl.style.display = "block";
      previewToggle.style.display = "inline";
      previewArea.textContent = markdownContent;
      convertBtn.disabled = false;
      setStatus("", "");

      // Auto-fill cover title from first H1 if empty
      if (!coverTitle.value) {
        const h1Match = markdownContent.match(/^#\s+(.+)$/m);
        if (h1Match) coverTitle.value = h1Match[1].trim();
      }
    };
    reader.readAsText(file);
  }

  // â”€â”€ Preview toggle â”€â”€
  previewToggle.addEventListener("click", () => {
    const showing = previewArea.classList.toggle("show");
    previewToggle.textContent = showing ? "Hide preview" : "Show preview";
  });

  // â”€â”€ Cover page toggle â”€â”€
  coverCheck.addEventListener("change", () => {
    coverTitleRow.classList.toggle("visible", coverCheck.checked);
    if (coverCheck.checked) coverTitle.focus();
  });

  // â”€â”€ Convert â”€â”€
  convertBtn.addEventListener("click", async () => {
    if (!markdownContent) return;

    convertBtn.disabled = true;
    setStatus("Converting...", "info");

    const body = {
      markdown: markdownContent,
      style: styleSelect.value,
      toc: tocCheck.checked,
      cover: coverCheck.checked ? (coverTitle.value || null) : null,
    };

    try {
      const res = await fetch("/api/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || `Server error ${res.status}`);
      }

      const blob = await res.blob();
      const outputName = currentFileName
        ? currentFileName.replace(/\.(md|markdown|txt)$/i, ".docx")
        : "output.docx";

      // Trigger download
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = outputName;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      const sizeKB = (blob.size / 1024).toFixed(1);
      setStatus(`Done â€” ${outputName} (${sizeKB} KB)`, "success");
    } catch (err) {
      setStatus(`Error: ${err.message}`, "error");
    } finally {
      convertBtn.disabled = false;
    }
  });

  function setStatus(msg, type) {
    statusEl.textContent = msg;
    statusEl.className = "status" + (msg ? ` show ${type}` : "");
  }

  // Load styles dynamically (future-proofs for new styles)
  fetch("/api/styles")
    .then((r) => r.json())
    .then((styles) => {
      styleSelect.innerHTML = "";
      for (const s of styles) {
        const opt = document.createElement("option");
        opt.value = s.key;
        opt.textContent = s.name;
        styleSelect.appendChild(opt);
      }
    })
    .catch(() => {/* keep static options */});
</script>
</body>
</html>
